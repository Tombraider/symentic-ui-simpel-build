<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI Sandbox</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  </head>
  <body>
    <div class="ui container">
    <h1 class="ui small header">Heading 1</h1>
    <h2 class="ui tiny header">Heading 2</h2>
    <h3 class="ui medium header">Heading 3</h3>
    <h4 class="ui large header">Heading 4</h4>
    <h5 class="ui huge header">Heading 5</h5>
    <h6 class="ui small header">Heading 6</h6>

    <hr>

    <button class="ui button">Lees Meer</button>
    <button class="ui primary button">Lees Meer</button>
    <button class="ui secondary button">Lees Meer</button>
    <button class="ui positive button">Lees Meer</button>
    <button class="ui negative button">Lees Meer</button>
    <button class="ui button">Lees Meer</button>
    <br><br>
    <button class="ui big red button">Lees Meer</button>
    <button class="ui mini voilet button">Lees Meer</button>
    <hr>
    <div class="ui animated button" tabindex="0">
      <div class="visible content">Vorige</div>
      <div class="hidden content">
        <i class="left arrow icon"></i>
      </div>
    </div>
    <div class="ui animated button" tabindex="0">
      <div class="visible content">Volgende</div>
      <div class="hidden content">
        <i class="right arrow icon"></i>
      </div>
    </div>

    <hr>
    <div class="ui animated fade button" tabindex="0">
      <div class="visible content">Registreer voor een Pro account</div>
      <div class="hidden content">
        &euro;12.99 per maand
      </div>
    </div>

    </div>
    <script src="semantic/dist/semantic.min.js"></script>
  </body>
</html>
